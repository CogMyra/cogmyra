<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CogMyra Guide – Your AI Learning Coach</title>

  <!-- SEO -->
  <meta name="description" content="Try the CogMyra Guide: personalized AI learning coach with explanations, practice, and feedback tailored to you." />
  <meta property="og:title" content="CogMyra Guide – Your AI Learning Coach" />
  <meta property="og:description" content="Instant explanations, practice, and feedback tailored to you." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://cogmyra.com/guide/" />
  <meta property="og:image" content="https://cogmyra.com/og-guide-1200x630.jpg" />
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
  <meta property="og:image:alt" content="CogMyra – Your AI Learning Coach"/>
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://cogmyra.com/og-guide-1200x630.jpg" />

  <style>
    :root { --bg:#0b1220; --fg:#e9eef8; --muted:#b6c2db; --acc:#5aa3ff; --panel:#111a2b; --panel2:#0f1728; --border:#2d3a55; }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body { margin:0; background:var(--bg); color:var(--fg); font:15px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    header { display:flex; align-items:center; gap:10px; padding:20px 24px; border-bottom:1px solid var(--border); }
    header .logo { width:30px; height:30px; border-radius:8px; background:var(--acc); display:grid; place-items:center; font-weight:bold; color:#071122; }
    header .brand .name { font-weight:700; }
    header .brand .sub { color:var(--muted); font-size:12px; }

    .container { display:grid; grid-template-columns: 280px 1fr; gap:16px; height:calc(100% - 62px); padding:16px; }
    .panel { background:var(--panel); border:1px solid var(--border); border-radius:14px; }
    .history { height:100%; display:flex; flex-direction:column; }
    .history header { padding:12px; border-bottom:1px solid var(--border); }
    .history header h3 { font-size:14px; margin:0; }
    .history .scroll { overflow:auto; padding:8px; display:flex; flex-direction:column; gap:8px; }
    .history .item { background:var(--panel2); border:1px solid var(--border); border-radius:12px; padding:10px; cursor:pointer; }
    .history .item small { color:var(--muted); display:block; margin-top:6px; }
    .btn { appearance:none; border:1px solid var(--border); background:var(--panel2); color:var(--fg); padding:8px 10px; border-radius:8px; cursor:pointer; }
    .btn.primary { background:var(--acc); color:#071122; border-color:transparent; font-weight:600; }
    .btn.block { width:100%; }
    .chat { height:100%; display:flex; flex-direction:column; }
    .chat .scroll { flex:1; overflow:auto; padding:16px; display:flex; flex-direction:column; gap:12px; }
    .bubble { padding:12px 14px; border-radius:12px; max-width:70%; }
    .bubble.user { background:var(--acc); color:#071122; align-self:flex-end; }
    .bubble.ai { background:var(--panel2); border:1px solid var(--border); align-self:flex-start; }
    .chat form { display:flex; gap:8px; padding:16px; border-top:1px solid var(--border); }
    .chat input { flex:1; padding:10px; border-radius:8px; border:1px solid var(--border); background:var(--panel2); color:var(--fg); }
  </style>
</head>
<body>
  <header>
    <div class="logo">CM</div>
    <div class="brand">
      <div class="name">CogMyra Guide</div>
      <div class="sub">Your AI Learning Coach</div>
    </div>
  </header>

  <div class="container">
    <div class="panel history">
      <header><h3>History</h3></header>
      <div class="scroll" id="history"></div>
      <div class="new"><button class="btn primary block" onclick="newChat()">+ New Chat</button></div>
    </div>
    <div class="panel chat">
      <div class="scroll" id="chat"></div>
      <form onsubmit="handleSubmit(event)">
        <input id="message" placeholder="Type your question..." autocomplete="off" />
        <button class="btn primary">Send</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = "https://cogmyra-proxy.cogmyra.workers.dev";

    let chatHistory = [];

    function addMessage(role, content) {
      chatHistory.push({ role, content });
      const bubble = document.createElement("div");
      bubble.className = "bubble " + role;
      bubble.textContent = content;
      document.getElementById("chat").appendChild(bubble);
      document.getElementById("chat").scrollTop = chat.scrollHeight;
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;
      addMessage("user", text);
      input.value = "";

      const res = await fetch(`${API_BASE}/api/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: chatHistory }),
      });

      const data = await res.json();
      addMessage("ai", data.output || "[No response]");
    }

    function newChat() {
      chatHistory = [];
      document.getElementById("chat").innerHTML = "";
    }
  </script>
</body>
</html>
