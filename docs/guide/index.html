<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CogMyra Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Stylesheet served from /guide/styles.css on your site -->
  <link rel="stylesheet" href="/guide/styles.css?v=3" />
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <div class="brand">
      <div class="avatar">CM</div>
      <div>
        <div class="title">CogMyra</div>
        <div class="subtitle">Guide</div>
      </div>
    </div>
    <div style="display:flex; gap:8px">
      <button id="new-chat" class="primary">New Chat</button>
      <button id="clear-history" class="ghost">Clear</button>
    </div>
  </div>

  <!-- Shell -->
  <div class="shell">
    <!-- History rail -->
    <aside class="history">
      <div class="section-title">History</div>
      <div id="threads" class="threads">
        <!-- Filled by app.js -->
      </div>
      <div class="rail-footer">
        <div class="health-line">
          <span id="health-dot" class="dot dot-muted"></span>
          <span id="health-text">Checking…</span>
        </div>
      </div>
    </aside>

    <!-- Chat panel -->
    <main class="chat">
      <!-- Feed -->
      <div id="feed" class="feed">
        <!-- Filled by app.js -->
      </div>

      <!-- Composer -->
      <div class="composer">
        <input
          id="composer-input"
          type="text"
          placeholder="Type a message…"
          autocomplete="off"
        />
        <button id="send-btn" class="primary">Send</button>
      </div>
    </main>
  </div>

  <!-- App code (must be last so DOM exists) -->
  <script src="/guide/app.js" defer></script>
</body>
</html>
