<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CogMyra Guide</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif; background:#0b1220; color:#e6e9f2; }
    .wrap { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin: 0 0 1rem; font-size: 1.75rem; }
    .row { display:flex; gap:.75rem; flex-wrap:wrap; margin:.5rem 0; }
    input, textarea, select, button { background:#0f1930; border:1px solid #1f2a48; color:#e6e9f2; border-radius:10px; padding:.6rem .8rem; }
    input, select { height: 40px; }
    textarea { width:100%; min-height:120px; resize:vertical; }
    button { cursor:pointer; }
    button:hover { border-color:#315fff; box-shadow:0 0 0 3px rgba(49,95,255,.15); }
    .meta { opacity:.75; font-size:.9rem; margin-top:.25rem; }
    pre { background:#0f1930; border:1px solid #1f2a48; border-radius:12px; padding:1rem; overflow:auto; max-height:40vh; }
    label { opacity:.85; font-size:.9rem; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:1rem; }
    @media (max-width: 780px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>CogMyra Guide</h1>

    <div class="row">
      <label>API Key</label>
      <input id="apiKey" type="password" placeholder="Enter your API key" style="flex:1; min-width:260px;" />
    </div>

    <div class="row grid">
      <div>
        <label>API Base</label>
        <input id="apiBase" type="url" placeholder="https://cogmyra-api.onrender.com" />
      </div>
      <div>
        <label>Model</label>
        <select id="model">
          <option value="gpt-4o-mini">gpt-4o-mini</option>
        </select>
      </div>
    </div>

    <div class="row">
      <label>Temperature: <span id="tempLabel">1.0</span></label>
      <input id="temperature" type="range" min="0" max="2" step="0.1" value="1.0" style="width:260px;" />
      <label><input id="stream" type="checkbox" /> Stream</label>
    </div>

    <div class="row">
      <textarea id="userInput" placeholder="Type your message for the Guideâ€¦"></textarea>
    </div>

    <div class="row">
      <button id="sendBtn">Send</button>
    </div>

    <section style="margin-top:1rem;">
      <h2 style="font-size:1.1rem; margin:.5rem 0;">Reply</h2>
      <div id="reply" style="background:#0f1930; border:1px solid #1f2a48; border-radius:12px; padding:1rem; min-height:80px;"></div>
    </section>

    <section style="margin-top:1rem;">
      <h2 style="font-size:1.1rem; margin:.5rem 0;">Logs</h2>
      <pre id="logsPre">{}</pre>
    </section>
  </main>

  <script src="./app.v1.js?v=1"></script>
</body>
</html>
