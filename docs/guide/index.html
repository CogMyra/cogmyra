<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CogMyra Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- styles -->
  <link rel="stylesheet" href="/guide/styles.css?v=7" />
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <div class="brand">
      <div class="avatar">CM</div>
      <div>
        <div class="title">CogMyra</div>
        <div class="subtitle">Guide</div>
      </div>
    </div>

    <!-- Right side status -->
    <div class="top-right">
      <span class="health-dot" id="health-dot"></span>
      <span id="health-text">Checking…</span>
      <span class="badge" id="model-badge">Model: …</span>
      <button id="new-chat" class="primary">New Chat</button>
    </div>
  </div>

  <!-- Shell -->
  <div class="shell">
    <!-- History -->
    <aside class="history">
      <div class="section-title">History</div>
      <div id="threads" class="threads"></div>

      <div class="rail-footer">
        <button id="ping" class="ghost block">Ping health</button>
        <div class="health-line">
          <span class="dot dot-muted" id="dot"></span>
          <span id="health-label">Not checked</span>
        </div>
      </div>
    </aside>

    <!-- Chat -->
    <main class="chat">
      <div id="feed" class="feed"></div>

      <div class="composer">
        <input id="input" type="text" placeholder="Type a message…" />
        <button id="send" class="primary">Send</button>
      </div>
    </main>
  </div>

  <!-- app -->
  <script type="module" src="/guide/app.js?v=7"></script>
</body>
</html>
