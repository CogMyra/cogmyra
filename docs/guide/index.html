<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CogMyra Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to your custom stylesheet -->
  <link rel="stylesheet" href="/guide/styles.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="avatar">CM</div>
      <div>
        <div class="title">CogMyra</div>
        <div class="subtitle">Guide</div>
      </div>
    </div>
    <button class="primary">New Chat</button>
  </div>

  <div class="shell">
    <!-- History rail -->
    <aside class="history">
      <div class="section-title">History</div>
      <div class="threads">
        <div class="thread">Example Thread 1</div>
        <div class="thread">Example Thread 2</div>
      </div>
      <div class="rail-footer">
        <div class="health-line">
          <span class="dot dot-ok"></span> Healthy
        </div>
      </div>
    </aside>

    <!-- Chat panel -->
    <main class="chat">
      <div class="feed">
        <div class="msg assistant">Hello, I’m CogMyra.</div>
        <div class="msg user">Hi!</div>
      </div>
      <div class="composer">
        <input type="text" placeholder="Type a message…" />
        <button class="primary">Send</button>
      </div>
    </main>
  </div>
</body>
</html>
