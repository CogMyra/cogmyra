<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CogMyra Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="/guide/styles.css?v=4">
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="avatar">CM</div>
      <div>
        <div class="title">CogMyra</div>
        <div class="subtitle">Guide</div>
      </div>
    </div>
    <button class="primary">New Chat</button>
  </div>

  <div class="shell">
    <!-- Left rail -->
    <aside class="history">
      <div class="section-title">History</div>
      <div class="threads"></div>
      <div class="rail-footer">
        <div class="health-line">
          <span class="dot dot-ok"></span> Healthy
        </div>
        <button class="ghost">Ping health</button>
      </div>
    </aside>

    <!-- Chat panel -->
    <main class="chat">
      <div class="feed"></div>
      <div class="composer">
        <input placeholder="Type a messageâ€¦" />
        <button class="primary">Send</button>
      </div>
    </main>
  </div>

  <!-- App logic -->
  <script type="module" src="/guide/app.js?v=4"></script>
</body>
</html>
