<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CogMyra Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS -->
  <link rel="stylesheet" href="/guide/styles.css?v=3" />
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <div class="brand">
      <div class="avatar">CM</div>
      <div>
        <div class="title">CogMyra</div>
        <div class="subtitle">Guide</div>
      </div>
    </div>

    <div style="display:flex; gap:10px; align-items:center;">
      <div id="health" class="health-line">
        <span id="healthDot" class="dot dot-muted"></span>
        <span id="healthText">Checking…</span>
        <span id="modelTag" class="subtitle" style="margin-left:8px;"></span>
      </div>
      <button id="newChatBtn" class="primary">New Chat</button>
    </div>
  </div>

  <!-- Shell -->
  <div class="shell">
    <!-- History rail -->
    <aside class="history">
      <div class="section-title">History</div>
      <div id="threads" class="threads"></div>

      <div class="rail-footer">
        <button id="pingBtn" class="ghost">Ping health</button>
      </div>
    </aside>

    <!-- Chat panel -->
    <main class="chat">
      <div id="feed" class="feed">
        <div class="msg assistant">Hello! I’m CogMyra. Ask me anything.</div>
      </div>

      <div class="composer">
        <input id="composerInput" type="text" placeholder="Type a message…" />
        <button id="sendBtn" class="primary">Send</button>
      </div>
    </main>
  </div>

  <!-- App JS -->
  <script type="module" src="/guide/app.js?v=3"></script>
</body>
</html>
