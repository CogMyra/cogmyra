name: verify-ids
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # jq is usually preinstalled, but install it explicitly to be safe
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Rebuild index from CSV
        run: python3 scripts/rebuild_index_from_csv.py

      - name: Verify index has 26 records and chunkIndex 0..25
        run: |
          set -euo pipefail
          LEN=$(jq -r '.records|map(select(.file=="CMG_PromptCategoryFramework_v1.0_2025-08-05.csv"))|length' docs/knowledge/index.json)
          FIRST=$(jq -r '.records|map(select(.file=="CMG_PromptCategoryFramework_v1.0_2025-08-05.csv"))|sort_by(.chunkIndex)[0].chunkIndex' docs/knowledge/index.json)
          LAST=$(jq -r '.records|map(select(.file=="CMG_PromptCategoryFramework_v1.0_2025-08-05.csv"))|sort_by(.chunkIndex)[-1].chunkIndex' docs/knowledge/index.json)
          test "$LEN" = "26"
          test "$FIRST$LAST" = "025"
