    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  verify-ids:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your Makefile's verify-ids uses Node/Python, add setup steps here.
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      - name: Run verify-ids
        run: make verify-ids
